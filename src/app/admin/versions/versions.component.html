<div class="container">
    <div class="row mt-5">
      <div class="col-md-1">
  
      </div>
      <div class="col-md-10">
        <table>
          <tr>
            <th>
              Username
            </th>
            <th>
              Password
            </th>
            <th>
              Usertype
            </th>
            <th>
              Edit
            </th>
            <th>
              User
            </th>
          </tr>
          <tr>
            <td>
              <input placeholder="username" [(ngModel)]="versiontoinsert.username">
            </td>
            <td>
              <input placeholder="password" [(ngModel)]="versiontoinsert.password">
            </td>
            <td>
              <select placeholder="usertype" [(ngModel)]="versiontoinsert.usertype">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </td>
            <td>
              <button (click)="insert(versiontoinsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()">Clear</button>
            </td>
          </tr>
          <tr *ngFor="let version of versions">
            <td>
              <input [(ngModel)]="version.username">
            </td>
            <td>
              <input [(ngModel)]="version.password">
            </td>
            <td>
              <select [(ngModel)]="version.usertype">
                <option [selected]="user.usertype===ADMIN" value="ADMIN">ADMIN</option>
                <option [selected]="user.usertype===USER" value="USER">USER</option>
              </select>
            </td>
            <td>
              <button (click)=update(version)>Save</button>
            </td>
            <td>
              <button (click)="delete(version)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-1">
  
      </div>
    </div>
  </div>
